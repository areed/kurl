apiVersion: apps/v1
kind: Deployment
metadata:
  name: kurl
spec:
  selector:
    matchLabels:
      app: kurl
  template:
    metadata:
      labels:
        app: kurl
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 2
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - kurl
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: server
        image: replicated/kurl
        imagePullPolicy: IfNotPresent
        command: ["/bin/server"]
        ports:
        - name: server
          containerPort: 3001
      - name: kurl
        image: replicated/kurl
        imagePullPolicy: IfNotPresent
        ports:
        - name: kurl
          containerPort: 3000
        resources:
          requests:
            memory: 2Gi
            cpu: 1
          limits:
            memory: 4Gi
            cpu: 2
